<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace=" fragmentuser:: head"></head>

</head>
<body class="container">


<nav th:replace="fragmentuser:: navigation"></nav>
<h2>Delete user</h2>

<form method="post">

    <div class="form-group">
        <th:block th:each="user : ${userlist}">
            <label>
                <span th:text="${user.getFirstName()}"></span>
                <input type="checkbox" name="eventIds" th:value="${user.getId()}" class="form-control">
            </label>
        </th:block>

    </div>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>


</body>
</html>
